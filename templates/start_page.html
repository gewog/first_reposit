{% extends "mother.html" %}

{% block title %} Стартовая страница {% endblock %}
{% block body %}
<div class="container marketing">
  <div><p class="text-muted" style="margin-top: 20px;"> TOP 5 ART for today</p></div>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="margin-top: 10px;">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{{ url_for('static', filename = 'img/Screenshot_1.png') }}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename = 'img/Screenshot_2.png') }}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename = 'img/Screenshot_3.png') }}" alt="Third slide">
    </div>
      <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename = 'img/Screenshot_4.png') }}" alt="4 slide">
    </div>
    </div>
      <div class="carousel-item">
      <img class="d-block w-100" src="{{ url_for('static', filename = 'img/1_5.png') }}" alt="5 slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>

{% endblock %}
